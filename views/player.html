<!doctype html >
<html>
<head>
    <meta charset="UTF-8" />
    <title>方圆实验室视频播放页</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }/*这里是关键*/
        #a1 {
            margin: 0 auto;
            width: 100%;
            height: 600px;
        }
    </style>
    <script type="text/javascript"src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/ckplayer/ckplayer.js" charset="utf-8"></script>
</head>
<body>
<div id="a1"></div>
<script type="text/javascript">
    var url={{.MovieUrl}};
    var flashvars={
        f:'/static/m3u8/m3u8.swf',
        a:url,
        s:4,
        c:0
    };
    var params={bgcolor:'#000',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
    var video=[url];
    var videoObject = {
        container: '#a1',
        variable: 'player',//该属性必需设置，值等于下面的new chplayer()的对象
        flashplayer:false,//如果强制使用flashplayer则设置成true
        video:url,
        logo: ''
    };
    var player=new ckplayer(videoObject);
    player.embed('/static/ckplayer/ckplayer.swf','a1','ckplayer_a1','100%','100%',false,flashvars,video,params);
</script>
</body>
</html>
